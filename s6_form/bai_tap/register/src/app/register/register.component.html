
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2> Registration Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
            <div class="input_field"><span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" formControlName="email" name="email" placeholder="Email"/>
            </div>
            <div *ngIf="!email.valid && (email.touched)">
              <div [hidden]="!email.errors.required">
                <p style="color: red">Email is required</p>
              </div>
              <div [hidden]="!email.errors.email">
              <p style="color: red"> Invalid email id </p>
              </div>
            </div>
            <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" formControlName="pass" placeholder="Password"/>
            </div>
            <div *ngIf="!pass.valid && (pass.touched)">
              <div [hidden]="!pass.errors.required">
                <p style="color: red">Pass is required</p>
              </div>
              <div [hidden]="!pass.errors.minlength">
                <p style="color: red">Pass min length 6 </p>
              </div>
            </div>
            <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" formControlName="pass2" placeholder="Re-type Password" />
            </div>
            <div *ngIf="!pass2.valid && (pass2.touched)">
              <div [hidden]="!pass2.errors.required">
                <p style="color: red">Pass is required</p>
              </div>
              <div [hidden]="!pass2.errors.minlength">
                <p style="color: red">Pass min length 6 </p>
              </div>
            </div>
            <p *ngIf="registerForm.hasError('ctp') && registerForm.touched" style="color: red"> Sai mật khẩu </p>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="phone" formControlName="phone" placeholder="Phone number"/>
                </div>
                <div *ngIf="!phone.valid && (phone.touched)">
                  <div [hidden]="!phone.errors.required">
                    <p style="color: red">Phone is required</p>
                  </div>
                  <div [hidden]="!phone.errors.pattern">
                    <p style="color: red">Phone format regex</p>
                  </div>
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="age" formControlName="age" placeholder="Age enter" />
                </div>
                <div *ngIf="!age.valid && (age.touched)">
                  <div [hidden]="!age.errors.required">
                    <p style="color: red">Age is required</p>
                  </div>
                  <div [hidden]="!age.errors.min">
                    <p style="color: red">Age is not under 18 </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="input_field radio_option">
              <input type="radio" formControlName="gender" name="radiogroup1" id="rd1">
              <label for="rd1">Male</label>
              <input type="radio" name="radiogroup1" formControlName="gender" id="rd2">
              <label for="rd2">Female</label>
              <div *ngIf="!gender.valid && (gender.pristine)">
                <div [hidden]="!gender.errors.requiredTrue">
                  <p style="color: red">Gender is required</p>
                </div>
              </div>
            </div>
            <div class="input_field select_option">
              <select>
                <option formControlName="country">Việt Nam</option>
                <option formControlName="country">Mỹ</option>
                <option formControlName="country">Nga</option>
                <option formControlName="country">Ấn độ</option>
              </select>
              <div *ngIf="!country.valid && (country.touched)">
                <div [hidden]="!country.errors.required">
                  <p style="color: red">Country is required</p>
                </div>
              </div>
              <div class="select_arrow"></div>
            </div>
            <div class="input_field checkbox_option">
              <input type="checkbox" id="cb1">
              <label for="cb1">I agree with terms and conditions</label>
            </div>
            <div class="input_field checkbox_option">
              <input type="checkbox" id="cb2">
              <label for="cb2">I want to receive the newsletter</label>
            </div>
            <input class="button" type="submit"  [disabled]="!registerForm.valid" value="Register"/>
          </form>
        </div>
      </div>
    </div>
  </div>
