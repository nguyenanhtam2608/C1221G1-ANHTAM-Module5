<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-secondary text-white">
<h3 style="text-align: center">EDIT Service</h3>

<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Area</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Area">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Cost</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Cost vnd">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Standard Room</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Standard Room">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Description Other Convenience</label>
        <input type="text" class="form-control" placeholder="Description Other Convenience">
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Pool Area</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Pool Area">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Number Of Floors</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Number Of Floors">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputState">Rent Type</label>
            <select id="inputState" class="form-control">
                <option selected>Rent Type</option>
                <option value="1">Gio</option>
                <option value="2">Ngay</option>
                <option value="3">Thang</option>
                <option value="3">Nam</option>

            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="inputState">Service Type</label>
            <select id="inputStatee" class="form-control">
                <option selected>Service Type</option>
                <option value="">Service Type</option>
                <option value="1">Villa</option>
                <option value="2">House</option>
                <option value="3">Room</option>

            </select>
        </div>

    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
