<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-secondary text-white">
<h3 style="text-align: center">CREATE Customer</h3>

<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Birth Day</label>
            <input type="date" class="form-control" id="inputPassword4" placeholder="Birth Day">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputState">Gt</label>
            <select id="inputStateeee" class="form-control">
                <option value="">GT</option>
                <option value="1">Male</option>
                <option value="2">FeMale</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="inputState">Customer Type</label>
            <select id="inputState" class="form-control">
                <option value=""> Customer Type</option>
                <option value="1">Diamond</option>
                <option value="2">Platinum</option>
                <option value="3">Gold</option>
                <option value="4">Silver</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">CMND</label>
        <input type="number" class="form-control" id="inputAddress" placeholder="CMND">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Salary</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Salary">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Phone</label>
        <input type="text" class="form-control" placeholder="Phone">
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Address</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Address">
        </div>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary ">Sign in</button>
    </div>
</form>
</div>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"

        crossorigin="anonymous"></script>
</body>
</html>
