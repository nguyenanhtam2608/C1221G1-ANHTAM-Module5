
<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <div class="form-header">
            <h1>Create</h1>
          </div>
          <form>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Name</span>
                  <input class="form-control" type="text" placeholder="Enter your name">
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Id Card</span>
                  <input class="form-control" type="number" placeholder="Enter your Id card">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Birth day</span>
                  <input class="form-control" type="date" placeholder="Enter your phone day">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Address</span>
                  <input class="form-control" type="text" placeholder="Enter Standard Address">
                </div>
              </div>
            </div>
            <div class="form-group">
              <span class="form-label">Salary</span>
              <input class="form-control" type="text" placeholder="Enter Description Other Convenience">
            </div>
            <div class="form-group">
              <span class="form-label">Phone</span>
              <input class="form-control" type="number" placeholder="Enter Pool Area">
            </div>
            <div class="form-group">
              <span class="form-label">Email</span>
              <input class="form-control" type="email" placeholder="Enter Number Of Floors">
            </div>


            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Sex</span>
                  <select class="form-control">
                    <option value="1">Nam</option>
                    <option value="2">Ná»¯</option>


                  </select>
                  <span class="select-arrow"></span>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Customer Type</span>
                  <select class="form-control">

                    <option value="1">Diamond</option>
                    <option value="2">Platinum</option>
                    <option value="3">Gold</option>
                    <option value="4">Silver</option>
                  </select>
                  <span class="select-arrow"></span>
                </div>
              </div>
            </div>


            <div class="form-btn">
              <button class="submit-btn">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
