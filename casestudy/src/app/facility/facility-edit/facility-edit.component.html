
<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <div class="form-header">
            <h1>Update</h1>
          </div>
          <form>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Name</span>
                  <input class="form-control" type="text" placeholder="Enter your name">
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Area</span>
                  <input class="form-control" type="number" placeholder="Enter your Area">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Cost</span>
                  <input class="form-control" type="number" placeholder="Enter your phone Cost">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Standard Room</span>
                  <input class="form-control" type="text" placeholder="Enter Standard Room">
                </div>
              </div>
            </div>
            <div class="form-group">
              <span class="form-label">Description Other Convenience</span>
              <input class="form-control" type="text" placeholder="Enter Description Other Convenience">
            </div>
            <div class="form-group">
              <span class="form-label">Pool Area</span>
              <input class="form-control" type="text" placeholder="Enter Pool Area">
            </div>
            <div class="form-group">
              <span class="form-label">Number Of Floors</span>
              <input class="form-control" type="text" placeholder="Enter Number Of Floors">
            </div>




            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Rent Type</span>
                  <select class="form-control">
                    <option value="1">Gio</option>
                    <option value="2">Ngay</option>
                    <option value="3">Thang</option>
                    <option value="3">Nam</option>

                  </select>
                  <span class="select-arrow"></span>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Service Type</span>
                  <select class="form-control">
                    <option value="">Service Type</option>
                    <option value="1">Villa</option>
                    <option value="2">House</option>
                    <option value="3">Room</option>
                  </select>
                  <span class="select-arrow"></span>
                </div>
              </div>
            </div>


            <div class="form-btn">
              <button class="submit-btn">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
